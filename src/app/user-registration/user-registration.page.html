<ion-header>
  <app-rapm-header [pageTitle]='pageTitle'></app-rapm-header>
</ion-header>

<ion-content class="oem-bg-image">
  <ion-grid>
    <ion-row>
      <ion-col size="small">
        <ion-button expand="block" (click)="openAddUserDetailsModal()">
          <ion-icon name="add"></ion-icon>Add User
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row class="borderedContent">
      <ion-row class="ion-align-items-stretch">
        <ion-col size="12" size-md="12" *ngFor="let userDetails of fdata | paginate: { itemsPerPage: 8, currentPage: p}">
          <ion-card class="rule-data-card">
            <ion-card-content>
              <ion-row class="ion-align-items-stretch">
                <ion-col size="12" size-md="3" size-ls="3">
                  <ion-label class="cardHeaderFont">First Name : {{userDetails.fname}}</ion-label>
                </ion-col>
                <ion-col size="12" size-md="5" size-ls="5">
                  <ion-label><span class="cardContentRuleLabel">Last Name:</span>
                    {{userDetails.lname}} </ion-label>
                </ion-col>
                <ion-col size="12" size-md="4" size-ls="4">
                  <ion-label><span class="cardContentRuleLabel">Email:</span>
                    {{userDetails.email}} </ion-label>
                </ion-col>
              </ion-row>
            </ion-card-content>
            <ion-fab horizontal="end" vertical="bottom" slot="fixed" class="align-top">
              <ion-fab-button size="small" color="primary">
                <ion-icon name="construct"></ion-icon>
              </ion-fab-button>
              <ion-fab-list side="start">
                <ion-fab-button size="small" color="light" (click)="editUser(userDetails)">
                  <ion-icon name="eye"></ion-icon>
                </ion-fab-button>
                <ion-fab-button size="small" color="light" (click)="editUser(userDetails)">
                  <ion-icon name="create"></ion-icon>
                </ion-fab-button>
                <ion-fab-button size="small" color="light" (click)="deleteSuccess(userDetails)">
                  <ion-icon name="trash"></ion-icon>
                </ion-fab-button>
              </ion-fab-list>
            </ion-fab>
          </ion-card>
        </ion-col>

      </ion-row>
      <div class="pagination">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>
