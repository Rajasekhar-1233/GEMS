<ion-header fullscreen>
  <ion-toolbar>
    <ion-title>{{ionHeaderTitleAddOrEdit}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="myDismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="user-container">
  <ion-grid class="user-grid">
    <form [formGroup]="registrationForm" (ngSubmit)="submitUserDetails(assignedRole)">

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">First Name :<span class="mandatorySymbolForSpan">*</span></ion-label>
            <ion-input type="text" formControlName="firstname"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.firstname">
              <div class="error-message"
                *ngIf="registrationForm.get('firstname').hasError(validation.type) && (registrationForm.get('firstname').dirty || registrationForm.get('firstname').touched)">
                <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Last Name :<span class="mandatorySymbolForSpan">*</span></ion-label>
            <ion-input type="text" formControlName="lastname"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.lastname">
              <div class="error-message"
                *ngIf="registrationForm.get('lastname').hasError(validation.type) && (registrationForm.get('lastname').dirty || registrationForm.get('lastname').touched)">
                <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item [disabled]="isDisabled">
            <ion-label position="floating">Email :<span class="mandatorySymbolForSpan">*</span></ion-label>
            <ion-input maxlength="30" type="email" type="email" formControlName="email"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message"
                *ngIf="registrationForm.get('email').hasError(validation.type) && (registrationForm.get('email').dirty || registrationForm.get('email').touched)">
                <ion-icon name="information-circle-outline"></ion-icon> {{ validation.message }}
              </div>
            </ng-container>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button id="add_user_info" type="submit" [disabled]="!registrationForm.valid" expand="full" size="small">
            SUBMIT</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
<ion-footer fullscreen>
  <ion-toolbar>
    <ion-title><span class="addModalNoteTextImportant">Note:</span><span class="addModalNoteText">Fields marked with
      </span><span class="addModalNoteTextImportant">*</span> <span class="addModalNoteText">are mandatory.Please enter
        mandatory fields to enable submit button.</span></ion-title>
  </ion-toolbar>
</ion-footer>
